<greatbone>
    <web>
        <host name="www" bind="10.0.0.202:8080"/>
        <host name="mgt" bind="10.0.0.202:8081"/>
        <host name="op" bind="10.0.0.202:8082"/>
    </web>
    <grid bind="10.0.0.202">
        <dataset name="users" source="dir"/>
        <dataset name="shops" load="date > (current_date() - 3)">
            <part id="jxnc" cap="4096"/>
            <part id="jxgz" cap="1024"/>
            <part id="jxfz" cap="1024"/>
        </dataset>
        <dataset name="clients">
            <part id="jxnc" cap="16384"/>
            <part id="jxgz" cap="4096"/>
            <part id="jxfz" cap="4096"/>
        </dataset>
        <dataset name="deliveries" load="date > (current_date() - 3)">
            <part id="jxnc" cap="4096"/>
            <part id="jxgz" cap="1024"/>
            <part id="jxfz" cap="1024"/>
        </dataset>
        <dataset name="orders" load="date > (current_date() - 3)">
            <part id="jxnc" cap="4096"/>
            <part id="jxgz" cap="1024"/>
            <part id="jxfz" cap="1024"/>
        </dataset>
        <dataset name="journals" capacity="1024">
            <part id="jxnc" cap="4096"/>
            <part id="jxgz" cap="1024"/>
            <part id="jxfz" cap="1024"/>
        </dataset>
        <dataset name="transacts">
            <part id="jxnc" cap="4096"/>
            <part id="jxgz" cap="1024"/>
            <part id="jxfz" cap="1024"/>
        </dataset>
        <fileset name="clips">
            <part id="jxnc" capacity="4096"/>
            <part id="jxgz" capacity="1024"/>
            <part id="jxfz" capacity="1024"/>
        </fileset>
    </grid>
    <db>
        <source user="postgres" password="postgres" database="postgres"/>
        <source key="dir" url="jdbc:postgresql://localhost" user="postgres" password="postgres" database="postgres"/>
    </db>
</greatbone>